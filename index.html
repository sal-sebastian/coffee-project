<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container m-2 my-4">
        <div class="row">
            <h1 class="col">Coffee!</h1>

            <form class="col">

                <input id="searchbar"  type="text"
                       name="search" placeholder="Search coffees..">
                <br>


                <select id="roast-selection">
                    <option>all</option>
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>

                <input id="submit" type="submit">

            </form>
        </div>
    </div>

    <br>
    <br>



    <div class="container m-2 my-4">
        <div class="row">
            <h3 class="col">Add New Coffee!</h3>

            <form class="col">

                <input type="text" id="coffee-name" name="coffee-name" placeholder="New coffee name...">

                <br>

                <select id="new-roast">
                    <option>light</option>
                    <option>medium</option>
                    <option>dark</option>
                </select>
                <input id="submit-new-coffee" type="submit">
            </form>
        </div>
    </div>


    <hr>


    <div class="container m-2">
        <div id="coffees" class="row"></div>
    </div>


    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

</body>
</html>
